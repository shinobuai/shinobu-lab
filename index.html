<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Lab Website</title> 
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .lang {
      display: none;
    }

    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .tab-buttons {
      margin-top: 10px;
    }

    .tab-buttons button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .tab-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="logo">MyLab</a>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="research.html">Research</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>


  <button class="lang-toggle" onclick="toggleLanguage()">日本語</button>

  <!-- English content -->
  <div class="lang en">
    <h1>Welcome to My GitHub Pages Site!</h1>
    <p>This is where we share our lab's latest research and news.</p>

    <!-- Tab Buttons -->
    <div class="tab-buttons">
      <a href="research.html">Research</a>
      <a href="contact.html">Access/contact</a>
    </div>


  </div>

  <!-- Japanese content -->
  <div class="lang ja">
    <h1>GitHub Pagesサイトへようこそ！</h1>
    <p>ここでは私たちの研究室の最新の研究やニュースを紹介しています。</p>

    <!-- Japanese Tab Buttons -->
    <div class="tab-buttons">
      <a href="research-jp.html">研究</a>
      <a href="contact-jp.html">アクセス/お問い合わせ</a>
    </div>

    <!-- Japanese Tab Content -->

  </div>

<script>
  let currentLang = localStorage.getItem('lang') || 'en';

  function toggleLanguage() {
    currentLang = (currentLang === 'en') ? 'ja' : 'en';
    localStorage.setItem('lang', currentLang);
    updateLanguage();
  }

  function updateLanguage() {
    const enElements = document.querySelectorAll('.en');
    const jaElements = document.querySelectorAll('.ja');
    const toggleBtn = document.querySelector('.lang-toggle');

    if (currentLang === 'en') {
      enElements.forEach(el => el.style.display = 'block');
      jaElements.forEach(el => el.style.display = 'none');
      toggleBtn.textContent = '日本語';
    } else {
      enElements.forEach(el => el.style.display = 'none');
      jaElements.forEach(el => el.style.display = 'block');
      toggleBtn.textContent = 'English';
    }
  }

  document.addEventListener('DOMContentLoaded', updateLanguage);
</script>

</body>
</html>
